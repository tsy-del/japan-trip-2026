<script>
    const DATA_REPO = 'tsy-del/japan-trip-2026';
    let GITHUB_TOKEN = localStorage.getItem('app_token'), currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1, googleMap = null, markers = [], polyline = null, chartInstance = null;

    function handleLogin() {
        const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value;
        if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); }
    }
    function handleLogout() { if(confirm('ç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    if (currentUser && GITHUB_TOKEN) {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-home').classList.add('active');
        document.getElementById('display-user').innerText = currentUser + ' â‡¥';
        syncFromCloud();
    }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' } });
            if (!resp.ok) return renderTripList();
            myTrips = JSON.parse(decodeURIComponent(escape(atob((await resp.json()).content))));
            renderTripList();
        } catch (e) { renderTripList(); }
    }

    async function syncToCloud() {
        const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
        const file = await getFile.json();
        await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
            method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            body: JSON.stringify({ message: 'Sync', content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
        });
    }

    function renderTripList() {
        document.getElementById('trip-list').innerHTML = myTrips.map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div style="flex:1;"><div style="font-weight:bold;font-size:1.1em;margin-bottom:5px;">${t.title}</div><small style="color:#999;">${t.startDate} ~ ${t.endDate}</small></div><div>â¯</div></div>`).join('');
    }

    function showTrip(tid) {
        currentTripId = tid; currentDay = 1;
        const t = myTrips.find(x => x.id === tid);
        document.getElementById('view-home').classList.remove('active');
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('btn-back').style.display = 'block';
        document.getElementById('delete-trip-btn').style.display = 'block';
        document.getElementById('header-title').innerText = t.title;
        document.getElementById('data-btn').style.display = (tid === 'osaka-2026' || t.title.includes('å¤§é˜ª')) ? 'block' : 'none';
        if (!googleMap) initMap();
        renderDayTabs(); renderItinerary();
    }

    function showDataModal() {
        document.getElementById('data-modal').classList.add('active');
        loadPriceChart();
    }

    async function loadPriceChart() {
        const resp = await fetch('data.json?t=' + Date.now());
        const data = await resp.json();
        const ctx = document.getElementById('priceChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map(d => d.date.split(' ')[0]),
                datasets: [{ label: 'ç¸½åƒ¹ (HKD)', data: data.map(d => d.total), borderColor: '#e91e63', tension: 0.3, fill: true, backgroundColor: 'rgba(233, 30, 99, 0.1)' }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function initMap() {
        googleMap = new google.maps.Map(document.getElementById("map"), { center: { lat: 35.6895, lng: 139.6917 }, zoom: 12, mapTypeControl: false, streetViewControl: false, fullscreenControl: false });
        const input = document.getElementById('item-location');
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.bindTo('bounds', googleMap);
    }

    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const start = new Date(t.startDate), end = new Date(t.endDate);
        const days = Math.ceil((end - start) / 86400000) + 1;
        let h = ''; for(let i=1; i<=days; i++) {
            const curr = new Date(start); curr.setDate(start.getDate() + (i-1));
            h += `<div class="day-tab ${i===currentDay?'active':''}" onclick="currentDay=${i};renderDayTabs();renderItinerary();"><div class="tab-date">${curr.getMonth()+1}/${curr.getDate()}</div><div class="tab-name">ç¬¬ ${i} å¤©</div></div>`;
        }
        document.getElementById('day-tabs').innerHTML = h;
    }

    function calculateDuration(start, end) {
        let [sH, sM] = start.split(':').map(Number), [eH, eM] = end.split(':').map(Number);
        let diff = (eH * 60 + eM) - (sH * 60 + sM); if (diff < 0) diff += 1440;
        let h = Math.floor(diff / 60), m = diff % 60;
        return (h > 0 ? h + 'å°æ™‚' : '') + (m > 0 ? m + 'åˆ†' : '');
    }

    function renderItinerary() {
        const trip = myTrips.find(x=>x.id===currentTripId);
        const items = (trip.items || []).filter(x=>x.day===currentDay).sort((a,b)=>a.time.localeCompare(b.time));
        
        // æ›´æ–°é…’åº—ç½®é ‚é¡¯ç¤º
        if (!trip.hotels) trip.hotels = {};
        const todayHotel = trip.hotels[currentDay];
        if (todayHotel) {
            document.getElementById('hotel-name-display').innerText = todayHotel.name;
            document.getElementById('hotel-addr-display').innerText = todayHotel.address;
        } else {
            document.getElementById('hotel-name-display').innerText = 'å°šæœªè¨­å®šä»Šæ—¥ä½å®¿';
            document.getElementById('hotel-addr-display').innerText = 'é»æ“Šåœ¨æ­¤è¨­å®šé…’åº—åŠåœ°å€';
        }

        document.getElementById('itinerary-list').innerHTML = items.length ? items.map((item) => {
            const dur = item.endTime ? calculateDuration(item.time, item.endTime) : '';
            return `<div class="item-wrapper" onclick="editItem(${item.id})"><div class="item-card"><div class="item-left"><div class="item-time-top">${item.time}</div><div class="item-icon-circle">ğŸ“</div><div class="item-time-bottom">${item.endTime || '--'}</div></div><div class="item-main"><div class="item-title">${item.name}</div><div style="font-size:0.8em;color:#888;">${item.subtitle||''}</div><small style="color:#999;font-size:0.7em;">${item.location||''}</small><div style="margin-top:8px;">${item.location?`<span class="badge badge-map" onclick="event.stopPropagation();window.open('https://www.google.com/maps/search/?api=1&query='+encodeURIComponent('${item.location}'))">ğŸ—ºï¸ åœ°åœ–</span>`:''}${item.remark?`<span class="badge">ğŸ“ å‚™è¨»</span>`:''}</div></div></div>${dur?`<div class="stay-time">â³ åœç•™ ${dur}</div>`:''}</div>`;
        }).join('') : '<p style="text-align:center;color:#999;padding:40px;">é€™å¤©é‚„æ²’æœ‰è¡Œç¨‹</p>';
        updateMapMarkers(items, todayHotel);
    }

    async function updateMapMarkers(items, hotel) {
        markers.forEach(m => m.setMap(null)); markers = []; if (polyline) polyline.setMap(null);
        const geocoder = new google.maps.Geocoder(), path = [], bounds = new google.maps.LatLngBounds();
        
        // æ¨™è¨˜é…’åº— (ç‰¹æ®Šæ¨™è¨˜)
        if (hotel && hotel.address) {
            try {
                const res = await new Promise((rs, rj) => geocoder.geocode({ address: hotel.address }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s)));
                const hotelMarker = new google.maps.Marker({
                    position: res, map: googleMap,
                    icon: { url: "https://maps.google.com/mapfiles/ms/icons/blue-dot.png" },
                    title: "ğŸ¨ " + hotel.name
                });
                markers.push(hotelMarker);
                bounds.extend(res);
            } catch(e) {}
        }

        for (const item of items) {
            if (item.location) {
                try {
                    const res = await new Promise((rs, rj) => geocoder.geocode({ address: item.location }, (r, s) => s === "OK" ? rs(r[0].geometry.location) : rj(s)));
                    markers.push(new google.maps.Marker({ position: res, map: googleMap, label: String(markers.length) }));
                    path.push(res); bounds.extend(res);
                } catch(e) {}
            }
        }
        if (path.length > 1) polyline = new google.maps.Polyline({ path: path, strokeColor: "#e91e63", map: googleMap });
        if (bounds.isEmpty() === false) googleMap.fitBounds(bounds);
    }

    function openHotelModal() {
        const trip = myTrips.find(x => x.id === currentTripId);
        const hotel = (trip.hotels || {})[currentDay] || { name: '', address: '' };
        document.getElementById('hotel-name-input').value = hotel.name;
        document.getElementById('hotel-addr-input').value = hotel.address;
        document.getElementById('hotel-modal').classList.add('active');
        
        // ç‚ºé…’åº—åœ°å€è¼¸å…¥æ¡†åŠ å…¥è‡ªå‹•è£œå®Œ
        const hotelInput = document.getElementById('hotel-addr-input');
        const hotelAutocomplete = new google.maps.places.Autocomplete(hotelInput);
        hotelAutocomplete.bindTo('bounds', googleMap);
    }

    function saveHotel() {
        const trip = myTrips.find(x => x.id === currentTripId);
        if (!trip.hotels) trip.hotels = {};
        
        const hotelData = {
            name: document.getElementById('hotel-name-input').value,

    function saveItem() {
        const trip = myTrips.find(x=>x.id===currentTripId); if(!trip.items) trip.items = [];
        if (editingItemId) {
            const idx = trip.items.findIndex(x => x.id === editingItemId);
            trip.items[idx] = { ...trip.items[idx], time: document.getElementById('item-time').value, endTime: document.getElementById('item-time-end').value, name: document.getElementById('item-name').value, subtitle: document.getElementById('item-sub').value, location: document.getElementById('item-location').value, remark: document.getElementById('item-remark').value };
        } else if (isFlightMode) {

            trip.items.push({ id: Date.now(), day: currentDay, time: checkInTime, endTime: fTime, name: "ğŸš€ æŠµé”æ©Ÿå ´è¾¦ç†ç™»æ©Ÿ & å ±åˆ°", subtitle: "å»ºè­°æå‰2å°æ™‚åˆ°é”", location: "", remark: "" });
            trip.items.push({ id: Date.now()+1, day: currentDay, time: fTime, endTime: "", name: `âœˆï¸ ${airline} ${fNo}`, subtitle: `é è¨ˆé£›è¡Œæ™‚é–“: ${dur}`, location: "", remark: "" });
            toggleFlightMode();
        } else {
            trip.items.push({ id:Date.now(), day:currentDay, time:document.getElementById('item-time').value, endTime:document.getElementById('item-time-end').value, name:document.getElementById('item-name').value, subtitle:document.getElementById('item-sub').value, location:document.getElementById('item-location').value, remark:document.getElementById('item-remark').value });
