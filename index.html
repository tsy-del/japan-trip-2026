    <style>
        :root { --primary: #5d2d91; --secondary: #e91e63; --bg: #f4f6f9; --card-bg: #ffffff; --text: #1c1e21; }
        body { font-family: -apple-system, "PingFang HK", sans-serif; background-color: var(--bg); margin: 0; padding-bottom: 20px; color: var(--text); }
        
        #view-login { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); color: white; justify-content: center; align-items: center; z-index: 5000; flex-direction: column; text-align: center; }
        #view-login input { padding: 15px; border-radius: 12px; border: none; width: 80%; max-width: 300px; margin: 10px 0; text-align: center; }
        #view-login button { background: var(--secondary); color: white; border: none; padding: 15px 40px; border-radius: 12px; font-weight: bold; }

        header { background: var(--primary); color: white; padding: 20px 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .user-tag { position: absolute; right: 15px; top: 22px; font-size: 0.7em; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px; }
        .back-btn { background: none; border: none; color: white; position: absolute; left: 15px; top: 20px; font-size: 1.2em; }

        .container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        #view-home { display: none; }
        #view-home.active { display: block; }
        .trip-card { background: white; border-radius: 15px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        #view-detail { display: none; }
        #view-detail.active { display: block; }

        .day-tabs { display: flex; overflow-x: auto; white-space: nowrap; padding: 10px 0; margin-bottom: 15px; -webkit-overflow-scrolling: touch; }
        .day-tabs::-webkit-scrollbar { display: none; }
        .day-tab { padding: 8px 20px; background: white; border-radius: 20px; margin-right: 10px; font-size: 0.9em; border: 1px solid #ddd; flex-shrink: 0; }
        .day-tab.active { background: var(--primary); color: white; border-color: var(--primary); font-weight: bold; }

        .item-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; display: flex; gap: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-time { color: var(--primary); font-weight: bold; font-size: 0.9em; width: 45px; }
        .item-main { flex: 1; }
        .item-title { font-weight: bold; font-size: 1.05em; margin-bottom: 4px; }
        .item-remark { font-size: 0.85em; color: #777; margin-bottom: 8px; }
        .badge { font-size: 0.75em; padding: 2px 8px; border-radius: 4px; display: inline-block; margin-top: 5px; }
        .badge-price { background: #fff3e0; color: #ff9800; border: 1px solid #ffe0b2; margin-right: 5px; }
        .badge-map { background: #e3f2fd; color: #2196f3; border: 1px solid #bbdefb; cursor: pointer; }

        .fab { position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px; background: var(--secondary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 900; border: none; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: flex-end; }
        .modal.active { display: flex; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 20px 20px 0 0; padding: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .form-row { margin-bottom: 15px; }
        .form-row label { display: block; font-size: 0.85em; color: #666; margin-bottom: 5px; }
        .form-row input, .form-row textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1em; }
        .modal-footer { display: flex; gap: 10px; margin-top: 10px; }
        .modal-footer button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="view-login">
    <div style="font-size: 3em; margin-bottom: 10px;">âœˆï¸</div>
    <h2 style="margin-bottom: 20px;">æ—…è¡Œéš¨èº« App</h2>
    <input type="text" id="user-name" placeholder="ä½ çš„åå­—">
    <input type="password" id="access-key" placeholder="GitHub Token">
    <button onclick="handleLogin()">ç™»å…¥ä¸¦åŒæ­¥</button>
</div>

<header>
    <button id="btn-back" class="back-btn" onclick="showHome()" style="display:none;">â®</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1 id="header-title">æˆ‘çš„æ—…è¡Œ</h1>
        <div id="header-dates" class="trip-dates-header"></div>
    </div>
    <span id="display-user" class="user-tag" onclick="handleLogout()" style="cursor:pointer;">æœªç™»å…¥</span>
</header>

<div class="container">
    <!-- Home View -->
    <div id="view-home">
        <div id="trip-list"></div>
        <button style="width:100%; background:var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold; margin-top:10px;" onclick="openTripModal()">â• æ–°å¢æ—…è¡Œè¡Œç¨‹</button>
    </div>

    <!-- Detail View (Directly Itinerary) -->
    <div id="view-detail">
        <div class="day-tabs" id="day-tabs"></div>
        <div id="itinerary-list"></div>
        <button class="fab" onclick="openItemModal()">+</button>
    </div>
</div>

<!-- Modals -->
<div id="trip-modal" class="modal"><div class="modal-content">
    <h3>ğŸŒ é–‹å±•æ–°æ—…ç¨‹</h3>
    <div class="form-row"><label>åç¨±</label><input type="text" id="new-trip-title"></div>
    <div class="form-row" style="display:flex; gap:10px;">
        <div style="flex:1;"><label>é–‹å§‹</label><input type="date" id="new-trip-start"></div>
        <div style="flex:1;"><label>çµæŸ</label><input type="date" id="new-trip-end"></div>
    </div>
    <div class="modal-footer"><button style="background:#eee;" onclick="closeTripModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:white;" onclick="addNewTrip()">å»ºç«‹</button></div>
</div></div>

<div id="item-modal" class="modal"><div class="modal-content">
    <h3>æ–°å¢æ´»å‹•</h3>
    <div class="form-row"><label>æ™‚é–“</label><input type="time" id="item-time" value="09:00"></div>
    <div class="form-row"><label>æ´»å‹•</label><input type="text" id="item-name"></div>
    <div class="form-row"><label>åœ°é»</label><input type="text" id="item-location"></div>
    <div class="form-row"><label>å‚™è¨»</label><textarea id="item-remark" rows="2"></textarea></div>
    <div class="form-row"><label>é ç®—</label><input type="number" id="item-budget"></div>
    <div class="modal-footer"><button style="background:#eee;" onclick="closeItemModal()">å–æ¶ˆ</button><button style="background:var(--primary);color:white;" onclick="saveItem()">å„²å­˜</button></div>
</div></div>

<script>
    const DATA_REPO = 'tsy-del/japan-trip-2026';
    let GITHUB_TOKEN = localStorage.getItem('app_token');
    let currentUser = localStorage.getItem('app_user');
    let myTrips = [], currentTripId = null, currentDay = 1;

    function handleLogin() {
        const n = document.getElementById('user-name').value, t = document.getElementById('access-key').value;
        if (n && t) { localStorage.setItem('app_user', n); localStorage.setItem('app_token', t); location.reload(); }
    }
    function handleLogout() { if(confirm('ç™»å‡ºï¼Ÿ')) { localStorage.clear(); location.reload(); } }

    if (currentUser && GITHUB_TOKEN) {
        document.getElementById('view-login').style.display = 'none';
        document.getElementById('view-home').classList.add('active');
        document.getElementById('display-user').innerText = currentUser + ' â‡¥';
        syncFromCloud();
    }

    async function syncFromCloud() {
        try {
            const resp = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' }
            });
            const file = await resp.json();
            myTrips = JSON.parse(decodeURIComponent(escape(atob(file.content))));
            renderTripList();
        } catch (e) { myTrips = []; renderTripList(); }
    }

    async function syncToCloud() {
        const getFile = await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
        const file = await getFile.json();
        await fetch(`https://api.github.com/repos/${DATA_REPO}/contents/trips_v2.json`, {
            method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
            body: JSON.stringify({ message: 'Sync', content: btoa(unescape(encodeURIComponent(JSON.stringify(myTrips, null, 2)))), sha: file.sha })
        });
    }

    function renderTripList() {
        document.getElementById('trip-list').innerHTML = myTrips.map(t => `<div class="trip-card" onclick="showTrip('${t.id}')"><div style="flex:1;"><div style="font-weight:bold;">${t.title}</div><small style="color:#999;">${t.startDate} ~ ${t.endDate}</small></div><div>â¯</div></div>`).join('');
    }

    function showTrip(tid) {
        currentTripId = tid; currentDay = 1;
        const t = myTrips.find(x => x.id === tid);
        document.getElementById('view-home').classList.remove('active');
        document.getElementById('view-detail').classList.add('active');
        document.getElementById('btn-back').style.display = 'block';
        document.getElementById('header-title').innerText = t.title;
        document.getElementById('header-dates').innerText = `${t.startDate} ~ ${t.endDate}`;
        renderDayTabs(); renderItinerary();
    }

    function renderDayTabs() {
        const t = myTrips.find(x => x.id === currentTripId);
        const days = Math.ceil((new Date(t.endDate) - new Date(t.startDate)) / 86400000) + 1;
        let h = ''; for(let i=1; i<=days; i++) h += `<div class="day-tab ${i===currentDay?'active':''}" onclick="currentDay=${i};renderDayTabs();renderItinerary();">ç¬¬ ${i} å¤©</div>`;
        document.getElementById('day-tabs').innerHTML = h;
    }

    function renderItinerary() {
        const items = (myTrips.find(x=>x.id===currentTripId).items || []).filter(x=>x.day===currentDay).sort((a,b)=>a.time.localeCompare(b.time));
        document.getElementById('itinerary-list').innerHTML = items.length ? items.map(item => `
            <div class="item-card">
                <div class="item-time">${item.time}</div>
                <div class="item-main">
                    <div class="item-title">${item.name}</div>
                    ${item.remark ? `<div class="item-remark">${item.remark}</div>` : ''}
                    ${item.budget > 0 ? `<span class="badge badge-price">Â¥ ${item.budget.toLocaleString()}</span>` : ''}
                    ${item.location ? `<span class="badge badge-map" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}')">ğŸ“ åœ°åœ–</span>` : ''}
                </div>
            </div>`).join('') : '<p style="text-align:center;color:#999;padding:40px;">é€™å¤©é‚„æ²’æœ‰è¡Œç¨‹</p>';
    }

    function openTripModal() { document.getElementById('trip-modal').classList.add('active'); }
    function closeTripModal() { document.getElementById('trip-modal').classList.remove('active'); }
    function addNewTrip() {
        const t = document.getElementById('new-trip-title').value, s = document.getElementById('new-trip-start').value, e = document.getElementById('new-trip-end').value;
        if(!t || !s || !e) return alert('å¿…å¡«');
        const nt = { id:'trip-'+Date.now(), title:t, startDate:s, endDate:e, items:[] };
        myTrips.push(nt); syncToCloud(); renderTripList(); closeTripModal(); showTrip(nt.id);
    }
    function openItemModal() { document.getElementById('item-modal').classList.add('active'); }
    function closeItemModal() { document.getElementById('item-modal').classList.remove('active'); }
    function saveItem() {
        const trip = myTrips.find(x=>x.id===currentTripId); if(!trip.items) trip.items = [];
        trip.items.push({ id:Date.now(), day:currentDay, time:document.getElementById('item-time').value, name:document.getElementById('item-name').value, location:document.getElementById('item-location').value, remark:document.getElementById('item-remark').value, budget:parseInt(document.getElementById('item-budget').value)||0 });
        syncToCloud(); renderItinerary(); closeItemModal();
        document.getElementById('item-name').value = ''; document.getElementById('item-location').value = '';
    }
    function showHome() { location.reload(); }
</script>
</body>
</html>
